<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ModUI Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content='ModUI Documentation'>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: true,
      loadSidebar: true,
      name: 'ModUI Documentation',
      repo: 'https://github.com/BrennFuchS/ModUI',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> ModUI Documentation &copy; 2022 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          textColor: '#b4b4b4',
          codeTextColor : '#cccccc',
          codeBackgroundColor : '#1E1E1E',
          codeTypeColor : '#ffffff',
          blockQuoteColour : '#858585',
          coverBackground : 'linear-gradient(to bottom, hsl(118, 100%, 15%) 0%,hsl(181, 100%, 15%) 100%)'
        },
        light: {
          textColor: '#34495e',
          codeTextColor : '#cccccc',
          codeBackgroundColor : '#1E1E1E',
          codeTypeColor : '#ffffff',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          coverBackground : 'linear-gradient(to bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)'
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
